    function tableHTML(web_table_node) {
        var table_name = web_table_node.name;
        var table_html = '<table class="table table-striped">';
        table_html += '<tr>';
        //Create table header
        var headers = [];
        var tuple_count = 0;
        for(var i in web_table_node.headers) {
            table_html += '<th>';
            header = web_table_node.headers[i];
            table_html += header;
            table_html += '</th>';

            headers.push(header)
            tuple_count = web_table_node[header].length
        }
        table_html += '</tr>';

        for(var i = 0;i < tuple_count;i++) {
            table_html += '<tr>';
            for(var j = 0;j < headers.length;j++) {
                table_html += '<td>';
                table_html += web_table_node[headers[j]][i];
                table_html += '</td>';
            }
            table_html += '</tr>';
        }

        table_html += '</table>';

        return table_html;
    }


    function optionHTML(corr_node) {
        
        var optionHTML = '<h1>';

        for(var col in corr_node) {
            corr_col = col;
            optionHTML += 'Which concept does Column ' + col + " correspond to?";
            optionHTML += '</h1>'

            optionHTML += '<form>';
            var types = corr_node[col];
            for(var i in types) {
                type = types[i];

                optionHTML += '<input type="radio" name="correspondence" value="'
                optionHTML += type;
                optionHTML += '"';
                if(i == 0) {
                    optionHTML += ' checked ';
                }
                optionHTML += '>';
                optionHTML += type;
                optionHTML += '<br>';
            }//End for var i
            optionHTML += '</form>'
        }//End for var col

        return optionHTML;

    }
